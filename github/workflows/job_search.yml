name: Weekly Job Search

on:
schedule:
# 每周一上午 8 点 UTC（根据你的时区调整）
# 如果你在荷兰，UTC+1，改成 07:00
# 如果你在新加坡，UTC+8，改成 00:00
- cron: ‘0 7 * * 1’  # 荷兰时间 8 点早上

# 允许手动触发（测试用）

workflow_dispatch:

jobs:
job-search:
runs-on: ubuntu-latest

```
steps:
  - name: Checkout code
    uses: actions/checkout@v3

  - name: Set up Python
    uses: actions/setup-python@v4
    with:
      python-version: '3.10'

  - name: Install dependencies
    run: |
      python -m pip install --upgrade pip
      pip install anthropic schedule

  - name: Run job search
    env:
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
    run: python job_search_agent.py once
```
